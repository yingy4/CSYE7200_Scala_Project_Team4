language: scala

jdk: oraclejdk8

scala:
   - 2.12.4

branches:
  only:
  - master

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/


script:
  - sbt clean coverage test
  - sbt coverageReport
  - sbt coverageAggregate
  - sbt codacyCoverage

before_cache:
  # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
